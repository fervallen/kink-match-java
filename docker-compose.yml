name: kinkmatch

services:
  db:
    image: postgres:16
    container_name: kinkmatch-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app}
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app} -d ${POSTGRES_DB:-app}"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  backend:
    build:
      context: ./backend
    container_name: kinkmatch-backend
    ports:
      - "8080:8080"
      - "5005:5005"
    volumes:
      - ./backend:/app
    environment:
      # Remote debug
      JAVA_TOOL_OPTIONS: >
        -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005

      # JWT / cookies / CORS (all from env)
      APP_JWT_SECRET: ${APP_JWT_SECRET}
      APP_JWT_ACCESS_EXP_MINUTES: ${APP_JWT_ACCESS_EXP_MINUTES:-15}
      APP_JWT_REFRESH_EXP_DAYS: ${APP_JWT_REFRESH_EXP_DAYS:-14}
      APP_COOKIE_SECURE: ${APP_COOKIE_SECURE:-false}
      APP_COOKIE_SAMESITE: ${APP_COOKIE_SAMESITE:-Lax}
      APP_CORS_ORIGINS: ${APP_CORS_ORIGINS:-http://localhost}

      # Bootstrap admin (dev)
      APP_BOOTSTRAP_ADMIN_EMAIL: ${APP_BOOTSTRAP_ADMIN_EMAIL:-}
      APP_BOOTSTRAP_ADMIN_PASSWORD: ${APP_BOOTSTRAP_ADMIN_PASSWORD:-}

      # Database connection for Spring
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${POSTGRES_DB:-app}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-app}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-app}

    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: kinkmatch-frontend
    ports:
      - "80:80"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pgdata:
